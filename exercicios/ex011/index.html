<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/m.jpeg" type="image/jpeg">
        <img src="imagens/g.jpeg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <audio src="midia/imaginedragonsmp3.mp3" controls autoplay loop></audio>
    <!--mp3 wav ogg-->
    <p>podemos usar também</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/imaginedragonsmp3.mp3" type="audio/mpeg">
        <source src="midia/imaginedragonsmp3.ogg" type="audio/ogg">
        <source src="midia/imaginedragonsmp3.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/imaginedragonsmp3.mp3"></a>clique aqui para baixar o arquivo mp3</p>
    </audio>

</body>
</html>
