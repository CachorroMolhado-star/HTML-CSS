<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <form action="cadastro.ph" method="get" autocomplete="on">
        <fieldset>
            <legend>dados</legend>
            <div>
                <label for="iemail">e-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </div>
            <div>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d(\d{2}\){4,5}-\d{4,5}$" required placeholder="(xx)xxxx-xxxx">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </div>
    </form>
</body>
</html>
