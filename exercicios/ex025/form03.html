<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name" required>
        </div>
        <div>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required value="5">
        </div>
        <div>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="med" id="imes" value="2020-07">
        </div>
        <div>
            <label for="idia">dia da prova</label>
            <input type="date" name="dia" id="idia">
        </div>
        <div>
            <label for="itime">horario da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
