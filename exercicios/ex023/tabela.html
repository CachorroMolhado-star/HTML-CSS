<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Miha primeira tabela</h1>
            <!--Hierarquia de tabelas
        TABLE= tabela
            TABLE ROW= linha de tabela
                TABLE HEADER= cabeÃ§alho de tabela 
                TABLE DATA= dados da tabela  
        -->
    <table>
        <tr>
            <td id="azul" class="numero">A1
            <td id="azul" class="numero">B1
            <td id="azul" class="numero">C1
        </tr>
        <tr>
            <td class="cinza">A2
            <td class="cinza">B2
            <td class="cinza">C2
        </tr>
        <tr>
            <td>A3</td>

            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>

        </tr>
    </table>
</body>
</html>
