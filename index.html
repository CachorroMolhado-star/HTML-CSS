<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress-bar {
            background-color: #222222;
            position: relative;
            overflow: hidden;
            height: 100vh;
            width: 100vw; /* Adjust width as needed */
}

.progress {
    height: 100%;
    background-color: #1a2fee;
    transform-origin: left;
    animation: progress 2s linear infinite;
}

.progress::after {
    content: "0%";
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    animation: counter 3s linear infinite;
    position: absolute;
}

@keyframes progress {
    0%{
        width: 0%;
    }
    25%{
        width:25%;
    }
    50%{
        width:50%;
    }
    75%{
        width:75%;
    }
    100%{
        width: 100%;
    }
}

@keyframes counter {
    0% { content: "0%"; 
    }
    25%{
        content: "25%";
    }
    50% { content: "50%"; 
    }
    75% { content: "75%"; 
    }
    100% { content: "100%"; 
    }
}
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress"></div>
        <span class="counter">0%</span>
    </div>
</body>
</html>
